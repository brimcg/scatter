<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Scatter Plot - CSV</title>
		<link rel="stylesheet" href="w3.css">
		<link rel="stylesheet" href="scatter.css">
	</head>

	<body>
		<div class="w3-container">
		  <h2>Scatter Plot</h2>

		  <div class="w3-row">
			<a href="javascript:void(0)" onclick="openTab('Data')" id="tabDefault">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding" id="tabData">Data (CSV)</div>
			</a>
			<a href="javascript:void(0)" onclick="openTab('Plot')">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding" id="tabPlot">Plot</div>
			</a>
			<a href="javascript:void(0)" onclick="openTab('Layout')">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding" id="tabLayout">Layout</div>
			</a>
		  </div>

		  <div id="Data" class="w3-container city" style="display:none">
			<p>Enter rows of data in comma-separated format: x, y1, y2, ...</p>
		  </div>

		  <div id="Layout" class="w3-container city" style="display:none">
			<p>Under construction...</p> 
		  </div>

		  <div id="Plot" class="w3-container city" style="display:none">
		  </div>
		</div>

		<script src="d3.min.js"></script>
		<script src="scatter.js"></script>
		<script src="main.js"></script>

	</body>
</html>
