<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Scatter Plot - CSV</title>
		<link rel="stylesheet" href="w3.css">
		<link rel="stylesheet" href="scatter.css">
	</head>

	<body>
		<div class="w3-container">
		  <h2>Scatter Plot</h2>

		  <div class="w3-row">
			<a href="javascript:void(0)" onclick="openTab(event, 'Data')" id="defaultOpen">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding">Data (CSV)</div>
			</a>
			<a href="javascript:void(0)" onclick="openTab(event, 'Plot');">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding">Plot</div>
			</a>
			<a href="javascript:void(0)" onclick="openTab(event, 'Layout');">
			  <div class="w3-third tablink w3-bottombar w3-hover-shadow w3-padding">Layout</div>
			</a>
		  </div>

		  <div id="Data" class="w3-container city" style="display:none">
			<p>Enter rows of data in comma-separated format: x, y1, y2, ...</p>
		  </div>

		  <div id="Layout" class="w3-container city" style="display:none">
			<p>Under construction...</p> 
		  </div>

		  <div id="Plot" class="w3-container city" style="display:none">
		  </div>
		</div>

		<script>
		function openTab(evt, tabName) {
		  var i, x, tablinks;
		  x = document.getElementsByClassName("city");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablink");
		  for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" w3-border-green", "");
		  }
		  document.getElementById(tabName).style.display = "block";
		  evt.currentTarget.firstElementChild.className += " w3-border-green";

		  if(tabName == "Plot") { update(); }
		}

		document.getElementById("defaultOpen").click();
		</script>

		<script src="d3.min.js"></script>
		<script src="scatter.js"></script>
		<script src="main.js"></script>

	</body>
</html>
