<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Scatter Plot - CSV</title>
		<link rel="stylesheet" href="scatter.css">
	</head>

	<body>
		<button class="tablink" onclick="openPage('Data')" id="tabData">Data</button>
		<button class="tablink" onclick="openPage('Plot')" id="tabPlot">Plot</button>
		<button class="tablink" onclick="openPage('Layout')" id="tabLayout">Layout</button>
		<div id="Data" class="tabcontent">
			<h3>Data</h3>
			<p>Enter rows of data in comma-separated format: x, y1, y2, ...</p>
		</div>
		<div id="Plot" class="tabcontent">
			<h3>Plot</h3>
		</div>
		<div id="Layout" class="tabcontent">
			<h3>Layout</h3>
			<p>Under construction...</p> 
		</div>

		<script src="d3.min.js"></script>
		<script src="scatter.js"></script>
		<script src="main.js"></script>

	</body>
</html>
